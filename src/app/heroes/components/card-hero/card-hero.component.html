<div class="card mt-3 ">
  <p-card
    [header]="hero.superhero"
    [subheader]="hero.alter_ego"
    [style]="{ width: '310px' }"
    styleClass="p-card-shadow px-2"
  >
    <ng-template pTemplate="header">
      <img
        [alt]="hero.superhero"
        [src]="hero | heroImage"
        height="290"

      />
    </ng-template>
    <p>
      <strong>{{ hero.publisher }}</strong> <br />
      <span>{{ hero.first_appearance }}</span> <br />
      <p-tag
        *ngFor="let name of hero.characters.split(',') | slice : 0 : 2"
        [value]="name"
        icon="pi pi-user"
        class="mr-1"
        severity="success"
      ></p-tag>
    </p>

    <ng-template pTemplate="footer" class="flex justify-content-between">
      <mat-divider></mat-divider>
      <button
        pButton
        pRipple
        label="Editar"
        icon="pi pi-edit"
        [routerLink]="['/heroes', hero.id]"
        class="p-button-primary p-button-text"
      ></button>
      <button
        pRipple
        pButton
        label="MÃ¡s"
        icon="pi pi-plus"
        class="p-button-secondary p-button-text"
        [routerLink]="['/heroes', hero.id]"
      ></button>
    </ng-template>
  </p-card>
</div>
