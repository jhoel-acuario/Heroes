<p-autoComplete
  [formControl]="searInput"
  [suggestions]="results"
  placeholder="Buscar Heroe"
  (completeMethod)="searchHero()"
  class="mr-2"
  field="superhero"
  [showEmptyMessage]="true"
  [emptyMessage]="'No se encontraron resultados para: ' + searInput.value"
  (onSelect)="onSelectOption($event)"
></p-autoComplete>
