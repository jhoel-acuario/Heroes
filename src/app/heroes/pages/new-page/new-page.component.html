<div class="card flex flex-column aling">
  <h1>
    {{currentHero.id ? 'Editar': 'Agregar'}} Heroe
    <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>
  </h1>
  <div
    class="flex justify-content-start flex-wrap card-container blue-container"
  >
    <mat-divider class="mb-2"></mat-divider>

    <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
      <div class="col-12 sm:col-6">
        <mat-card>
          <mat-card-content>
            <div class="grid">
              <mat-form-field class="col-12 sm:col-6">
                <mat-label>Super héroe</mat-label>
                <input matInput type="text" required formControlName="superhero"/>
              </mat-form-field>

              <mat-form-field class="col-12 sm:col-6">
                <mat-label>Alter ego</mat-label>
                <input matInput type="text" required formControlName="alter_ego"/>
              </mat-form-field>

              <mat-form-field class="col-12">
                <mat-label>Primera aparición</mat-label>
                <input matInput type="text" required formControlName="first_appearance" />
              </mat-form-field>

              <mat-form-field class="col-12">
                <mat-label>Personajes</mat-label>
                <input matInput type="text" required formControlName="characters" />
              </mat-form-field>

              <mat-form-field class="col-12">
                <mat-label>Creador</mat-label>
                <mat-select required="" formControlName="publisher">
                  <mat-option
                    *ngFor="let publisher of publishers"
                    [value]="publisher.id"
                  >
                    {{ publisher.desc }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="col-12">
                <mat-label>Alternative Image</mat-label>
                <input matInput type="text"  formControlName="alt_img" />
              </mat-form-field>
            </div>


            <div class="flex justify-content-between">
              <p-button (click)="onDeleteHero()" icon="pi pi-times" label="Delete"></p-button>

              <button mat-flat-button color="primary" type="submit" (click)="onSubmit">
                <mat-icon>save</mat-icon>
                Guardar
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-12 sm:col-6">
        <mat-card>
          <img [src]="currentHero| heroImage" alt="imagen del héroe" mat-card-image />
        </mat-card>
      </div>
    </form>
  </div>
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
